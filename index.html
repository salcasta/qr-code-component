<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="custom.css">

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="card g-4 py-3 px-3 border rounded-4" style="width: 20rem; height: 30rem;">
        <img src="images/image-qr-code.png" class="card-img-top img-fluid border rounded-3" alt="qr code">
        <div class="h-100">
          <h5 class="card-title my-3 px-3 text-center">
            <p>Improve your front-end skills by building projects</p>
          </h5>

          <p class="card-text px-3 text-center">Scan the QR code to visit Frontend Mentor and take your coding
            skills to
            the next
            level
          </p>

        </div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">salcasta</a>.
  </div>
</body>

</html>
